<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
  </head>
  <body>
    <div
      class="flex min-h-screen items-center justify-center bg-gradient-to-r from-blue-500 to-green-500 py-6"
    >
      <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-8">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
          Registration Form
        </h2>
        <form id="user-form" class="space-y-5">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              required
              type="text"
              id="name"
              name="name"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Enter your name"
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              required
              type="email"
              id="email"
              name="email"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Enter your email"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              required
              type="password"
              id="password"
              name="password"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Enter your password"
            />
          </div>

          <div>
            <label for="dob" class="block text-sm font-medium text-gray-700"
              >Date of Birth</label
            >
            <input
              required
              type="date"
              id="dob"
              name="dob"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            />
          </div>

          <div class="flex items-center">
            <input
              required
              type="checkbox"
              id="terms"
              name="terms"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            />
            <label for="terms" class="ml-2 text-sm text-gray-700">
              I agree to the terms and conditions
            </label>
          </div>

          <div>
            <button
              type="submit"
              class="w-full py-3 px-4 text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition"
            >
              Submit
            </button>
          </div>
        </form>
        <div class="mt-8">
          <h3 class="text-xl font-semibold text-gray-800 mb-4">User Entries</h3>
          <div class="overflow-x-auto">
            <table
              id="entries-table"
              class="min-w-full border-collapse border border-gray-300"
            >
              <thead>
                <tr class="bg-gray-200">
                  <th class="border border-gray-300 px-4 py-2 text-left">
                    Name
                  </th>
                  <th class="border border-gray-300 px-4 py-2 text-left">
                    Email
                  </th>
                  <th class="border border-gray-300 px-4 py-2 text-left">
                    Password
                  </th>
                  <th class="border border-gray-300 px-4 py-2 text-left">
                    Dob
                  </th>
                  <th class="border border-gray-300 px-4 py-2 text-left">
                    Accepted terms?
                  </th>
                </tr>
              </thead>
              <tbody id="entries-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
